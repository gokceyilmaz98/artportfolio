<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gokce · Art Portfolio</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* ─── MINIMAL SALMON PALETTE ───────────────────────────── */
    :root {
      --accent: #e57777;      /* primary accent */
      --bg-light: #fff7f6;    /* very light salmon */
      --text: #2f2a2a;        /* almost black */
    }

    /* ─── RESET / BASE ─────────────────────────────────────── */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      background: var(--bg-light);
      min-height: 100vh;
    }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; height: auto; display: block; }

    /* ─── NAVBAR ───────────────────────────────────────────── */
    header {
      width: 100%;
      position: fixed;
      top: 0; left: 0;
      background: rgba(255,255,255,.8);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      z-index: 10;
    }
    nav a { margin-left: 1.5rem; font-weight: 500; transition: color .2s; }
    nav a:hover { color: var(--accent); }

    /* ─── HERO (picture‑first split) ───────────────────────── */
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 100vh;
      margin-top: 72px; /* header height offset */
    }
    .hero-img { position: relative; }
    .hero-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 2rem;
      background: linear-gradient(90deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.8) 100%);
    }
    .hero-text h1 {
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    .hero-text p { max-width: 480px; line-height: 1.6; margin-bottom: 2rem; }
    .btn {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: .7rem 1.6rem;
      border-radius: 4px;
      font-size: .9rem;
      transition: background .2s;
    }
    .btn:hover { background: #cb6666; }

    /* ─── WORKS SECTION ───────────────────────────────────── */
    .works {
      background: #fff;
      padding: 4rem 0 5rem;
    }
    .section-title {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 3rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      padding: 0 2rem;
      margin: 0 auto;
    }
    .gallery img { border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,.12); transition: transform .3s ease; }
    .gallery img:hover { transform: scale(1.02); }

    /* ─── RESPONSIVE ──────────────────────────────────────── */
    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; }
      .hero-img { height: 60vh; }
      .hero-text { padding: 2rem 1.5rem; }
    }
    @media (max-width: 600px) {
      .hero-text h1 { font-size: 2.2rem; }
    }
  </style>
  <script>
    // simple smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.querySelector(link.getAttribute('href'))?.scrollIntoView({behavior:'smooth'});
      });
    });
  </script>
</head>
<body>
  <!-- NAV -->
  <header>
    <div style="font-weight:600;">Gokce</div>
    <nav>
      <a href="#about">About</a>
      <a href="#works">Works</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero" id="about">
    <div class="hero-img">
      <!-- Replace with your own hero image -->
      <img src="assets/hero.jpg" alt="Featured artwork" />
    </div>
    <div class="hero-text">
      <h1>Gokce</h1>
      <p>
        I’m a freelance illustrator specialising in character design, editorial pieces and narrative art. My work combines vibrant palettes with subtle textures to bring stories to life.
      </p>
      <a class="btn" href="#works">View My Work</a>
    </div>
  </section>

  <!-- WORKS -->
  <section class="works" id="works">
    <h2 class="section-title">Works</h2>
    <div class="gallery">
      <img src="assets/art1.jpg" alt="Artwork 1" />
      <img src="assets/art2.jpg" alt="Artwork 2" />
      <img src="assets/art3.jpg" alt="Artwork 3" />
      <img src="assets/art4.jpg" alt="Artwork 4" />
      <img src="assets/art5.jpg" alt="Artwork 5" />
      <img src="assets/art6.jpg" alt="Artwork 6" />
    </div>
  </section>

  <!-- FOOTER -->
  <footer style="text-align:center;padding:1.5rem 0;background:#fff;">
    © <span id="year"></span> Gokce · All rights reserved
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
