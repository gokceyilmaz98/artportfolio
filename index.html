<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Portfolio</title>
  <!-- Fonts: Poppins & Elegant Serif -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --accent: #d66262;
      --bg-light: #fff7f6;
      --text: #2f2a2a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      background: var(--bg-light);
      min-height: 100vh;
    }
    a { color: inherit; text-decoration: none; }

    /* Navbar */
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem 2rem;
      background: rgba(255,255,255,.9);
      backdrop-filter: blur(6px);
      z-index: 10;
    }
    header .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: var(--accent); }
    nav a { margin-left: 2rem; font-weight: 500; font-size: 0.95rem; text-transform: uppercase; letter-spacing: 0.05em; transition: color .2s; }
    nav a:hover { color: var(--accent); }

    /* Hero: single-color background & image */
    .hero {
      display: grid;
      grid-template-columns: 6fr 4fr;
      min-height: 80vh;
      margin-top: 72px;
      background: var(--accent);
      color: #fff;
    }
    @media(max-width: 900px) { .hero { grid-template-columns: 1fr; } }
    .hero-img {
      position: relative;
      overflow: hidden;
    }
    .hero-img img {
      width: 100%; height: 100%; object-fit: cover;
      opacity: 0.9;
    }
    .hero-text {
      display: flex; align-items: center; justify-content: center;
      padding: 2rem;
    }
    .hero-text .btn {
      background: #fff;
      color: var(--accent);
      padding: .75rem 1.8rem;
      border-radius: 4px;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: background .2s;
    }
    .hero-text .btn:hover { background: #f2f2f2; }

    /* Social Sidebar */
    .social-bar {
      position: fixed; right: 1.5rem; top: 50%; transform: translateY(-50%);
      display: flex; flex-direction: column; align-items: center; gap: 1rem;
      z-index: 9;
    }
    .social-bar .label { writing-mode: vertical-rl; text-orientation: mixed; font-size: .9rem; letter-spacing: .05em; margin-bottom: .5rem; }
    .social-bar .line { width: 1px; height: 80px; background: var(--text); opacity: .4; }
    .social-bar a { font-size: 1.1rem; opacity: .8; transition: opacity .2s; }
    .social-bar a:hover { opacity: 1; }
    @media(max-width: 900px) { .social-bar { display: none; } }

    /* Works Slider */
    .works { background: #fff; padding: 5rem 0 6rem; }
    .section-title { text-align: center; font-family: 'Playfair Display', serif; font-size: 2.4rem; margin-bottom: 2rem; }
    .slider-wrapper { position: relative; max-width: 1200px; margin: 0 auto; }
    .slider-container {
      display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
      scroll-behavior: smooth; gap: 1.5rem; padding: 0 2rem;
    }
    .slider-container::-webkit-scrollbar { display: none; }
    .slider-container img {
      flex: 0 0 80%; max-width: 80%; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.12); scroll-snap-align: center;
      transition: transform .3s;
    }
    @media(max-width: 700px) { .slider-container img { flex: 0 0 90%; max-width: 90%; } }
    .slider-container img:hover { transform: scale(1.02); }
    .arrow { position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,.4); color: #fff; border: none; border-radius: 50%;
      width: 44px; height: 44px; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.4rem; transition: background .2s;
    }
    .arrow:hover { background: rgba(0,0,0,.6); }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    /* About Home: 70/30 layout */
    .about-home {
      display: grid;
      grid-template-columns: 7fr 3fr;
      background: var(--accent-dark);
      color: #fff;
      gap: 2rem;
      padding: 5rem 2rem;
    }
    @media(max-width: 900px) { .about-home { grid-template-columns: 1fr; text-align: center; } }
    .about-home img { width: 100%; border-radius: 8px; object-fit: cover; }
    .about-home .about-text {
      display: flex; flex-direction: column; justify-content: center;
    }
    .about-home .about-text h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .about-home .about-text p {
      font-family: 'Playfair Display', serif;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .about-home .about-text a {
      background: #fff;
      color: var(--accent-dark);
      padding: .6rem 1.4rem;
      border-radius: 4px;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }

    /* Footer */
    footer { text-align: center; padding: 1.5rem 0; background: #fff; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">LOGO</div>
    <nav>
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#works">Book</a>
      <a href="#aftercare">Aftercare</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Social Sidebar -->
  <div class="social-bar">
    <span class="label">Follow me</span>
    <span class="line"></span>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>

  <!-- Hero -->
  <section class="hero" id="about">
    <div class="hero-img">
      <img src="assets/hero.jpg" alt="Featured artwork" />
    </div>
    <div class="hero-text">
      <!-- Hero text is intentionally empty -->
    </div>
  </section>

  <!-- Works Slider -->
  <section class="works" id="works">
    <h2 class="section-title">Works</h2>
    <div class="slider-wrapper">
      <button class="arrow left" aria-label="Previous">&#10094;</button>
      <div class="slider-container">
        <img src="assets/art1.jpg" alt="Artwork 1" />
        <img src="assets/art2.jpg" alt="Artwork 2" />
        <img src="assets/art3.jpg" alt="Artwork 3" />
        <img src="assets/art4.jpg" alt="Artwork 4" />
        <img src="assets/art5.jpg" alt="Artwork 5" />
        <img src="assets/art6.jpg" alt="Artwork 6" />
      </div>
      <button class="arrow right" aria-label="Next">&#10095;</button>
    </div>
  </section>

  <!-- About Home Section -->
  <section class="about-home" id="aftercare">
    <div>
      <img src="assets/about.jpg" alt="About me image" />
    </div>
    <div class="about-text">
      <h2>About Me</h2>
      <p>Passionate tattoo artist crafting contemporary designs that honor every body and skin tone. I blend precision with creativity to deliver unique, lasting art.</p>
      <a href="about.html">Learn More</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © <span id="year"></span> · All rights reserved
  </footer>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();
    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(link => {
      link.addEventListener('click', e => { e.preventDefault(); document.querySelector(link.getAttribute('href'))?.scrollIntoView({ behavior: 'smooth' }); });
    });
    // Slider arrows
    const container = document.querySelector('.slider-container');
    document.querySelector('.arrow.left').onclick = () => { container.scrollBy({ left: -container.clientWidth, behavior: 'smooth' }); };
    document.querySelector('.arrow.right').onclick = () => { container.scrollBy({ left: container.clientWidth, behavior: 'smooth' }); };
  </script>
</body>
</html>
