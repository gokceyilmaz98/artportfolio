<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Portfolio</title>
  <!-- Fonts: Poppins & Elegant Serif -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --accent: #d66262;
      --accent-light: #f2a3a3;  /* very light salmon */
      --bg-light: #fff7f6;
      --text: #2f2a2a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; color: var(--text); background: var(--bg-light); }
    a { color: inherit; text-decoration: none; }

    /* Navbar */
    header { position: fixed; top: 0; left: 0; width: 100%; display: flex; align-items: center; justify-content: space-between; padding: 1rem 2rem; background: rgba(255,255,255,.9); backdrop-filter: blur(6px); z-index: 10; }
    .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: var(--accent); }
    nav a { margin-left: 2rem; font-weight: 500; font-size: 0.95rem; text-transform: uppercase; letter-spacing: 0.05em; transition: color .2s; }
    nav a:hover { color: var(--accent); }

    /* Social Sidebar */
    .social-bar {
      position: fixed;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 100; /* ensure it sits above hero */
    }
    .social-bar .label { writing-mode: vertical-rl; text-orientation: mixed; font-size: .9rem; letter-spacing: .05em; margin-bottom: .5rem; color: var(--text); }
    .social-bar .line { width: 1px; height: 80px; background: var(--text); opacity: .4; }
    .social-bar a { font-size: 1.1rem; opacity: .8; transition: opacity .2s; color: var(--text); }
    .social-bar a:hover { opacity: 1; }

    /* Hero */
    .hero { display: grid; grid-template-columns: 7fr 3fr; min-height: 80vh; margin-top: 72px; background: var(--accent-light); }
    .hero { display: grid; grid-template-columns: 7fr 3fr; min-height: 80vh; margin-top: 72px; background: var(--accent-light); }
    @media(max-width:900px){ .hero { grid-template-columns:1fr; } }
    .hero-img { overflow:hidden; }
    .hero-img img { width:100%; height:100%; object-fit:cover; }
    .hero-text { padding:2rem; }

    /* Works */
    .works { padding:5rem 0; background:#fff; }
    .section-title { text-align:center; font-family:'Playfair Display', serif; font-size:2.4rem; margin-bottom:2rem; }
    .slider-wrapper { position:relative; max-width:1200px; margin:0 auto; }
    .slider-container { display:flex; overflow-x:auto; scroll-snap-type:x mandatory; scroll-behavior:smooth; gap:1.5rem; padding:0 2rem; }
    .slider-container::-webkit-scrollbar { display:none; }
    .slider-container img { flex:0 0 80%; max-width:80%; scroll-snap-align:center; transition:transform .3s; }
    @media(max-width:700px){ .slider-container img { flex:0 0 90%; } }
    .slider-container img:hover { transform:scale(1.02); }
    .arrow { position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,.4); color:#fff; border:none; border-radius:50%; width:44px; height:44px; display:flex; align-items:center; justify-content:center; font-size:1.4rem; transition:background .2s; }
    .arrow.left { left:10px; }
    .arrow.right{ right:10px; }

    /* About Home: image left, white text right */
    .about-home { display:grid; grid-template-columns:40% 60%; margin:0; }
    @media(max-width:900px){ .about-home { grid-template-columns:1fr; } }
    .about-home .img-wrap { background: none; }
    .about-home .img-wrap img { width:100%; height:auto; display:block; }
    .about-home .about-text {
      padding: 5rem 2rem;
      background: var(--accent-light); /* light salmon background */
    }
    .about-home .about-text h2 { font-family:'Playfair Display', serif; font-size:2.2rem; margin-bottom:1rem; }
    .about-home .about-text p { font-family:'Playfair Display', serif; line-height:1.6; color:var(--text); }

    /* Footer */
    footer { text-align:center; padding:1.5rem 0; background:#fff; }
  </style>
</head>
<body>
  <header>
    <div class="logo">LOGO</div>
    <nav>
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#works">Works</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Social Sidebar -->
  <div class="social-bar">
    <span class="label">Follow me</span>
    <span class="line"></span>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>

  <section class="hero" id="about">
    <div class="hero-img">
      <img src="assets/hero.jpg" alt="Featured artwork" />
    </div>
    <div class="hero-text">
      <!-- To add an overlay or secondary image here, upload your image (e.g., overlay.jpg) into assets/ and use the img tag below: -->
      <img src="assets/overlay.jpg" alt="Decorative Overlay" style="width:100%;height:auto;object-fit:cover;">
    </div>
  </section>

  <section class="works" id="works">
    <h2 class="section-title">Works</h2>
    <div class="slider-wrapper">
      <button class="arrow left" aria-label="Previous">&#10094;</button>
      <div class="slider-container">
        <img src="assets/art1.jpg" alt="Artwork 1" />
        <img src="assets/art2.jpg" alt="Artwork 2" />
        <img src="assets/art3.jpg" alt="Artwork 3" />
        <img src="assets/art4.jpg" alt="Artwork 4" />
        <img src="assets/art5.jpg" alt="Artwork 5" />
        <img src="assets/art6.jpg" alt="Artwork 6" />
      </div>
      <button class="arrow right" aria-label="Next">&#10095;</button>
    </div>
  </section>

  <section class="about-home" id="contact">
    <div class="img-wrap">
      <img src="assets/self.jpg" alt="Your Portrait" />
    </div>
    <div class="about-text">
      <h2>About Me</h2>
      <p>I'm a passionate tattoo artist crafting contemporary designs that honor every body and skin tone. With precision and creativity, I deliver unique, lasting art. Learn more on my <a href="about.html">About page</a>.</p>
    </div>
  </section>

  <footer>
    © <span id="year"></span> · All rights reserved
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.querySelectorAll('a[href^="#"]').forEach(link => {
      link.addEventListener('click', e => { e.preventDefault(); document.querySelector(link.getAttribute('href'))?.scrollIntoView({ behavior: 'smooth' }); });
    });
    const container = document.querySelector('.slider-container');
    document.querySelector('.arrow.left').onclick = () => { container.scrollBy({ left: -container.clientWidth, behavior: 'smooth' }); };
    document.querySelector('.arrow.right').onclick = () => { container.scrollBy({ left: container.clientWidth, behavior: 'smooth' }); };
  </script>
</body>
</html>
